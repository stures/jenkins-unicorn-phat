[System]
mode=jenkins
#mode=image_cycle
#mode=image
#mode=animation

[Jenkins]
request_url=<path-to-jenkins-view>
refresh_interval=10
use_percentages=False
use_animation_red=True
use_animation_blue=True
animation_limit=30
red_paths=/home/pi/fire.bmp,/home/pi/fire2.bmp,/home/pi/fire3.bmp
blue_paths=/home/pi/ok.bmp

[Image]
path=<image>
paths=<image1>,<image2>
refresh_interval=10

[Animation]
paths=<image1>,<image2>,<image3>
refresh_interval_ms=100

[Lights]
brightness=0.5



